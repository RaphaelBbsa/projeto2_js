<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculador de médias Colégio EBAC</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./main.css">
</head>

<body>
    <div class="container">
        <header>
        <img src="./imagens/calculadora.png" alt="calculadora">
        <h1>Calculadora de médias</h1>
    </header>
    <form id="formulario">
        <input type="text" id="nome_atividade" required placeholder="Nome da atividade" />
        <input type="number" id="nota_atividade" required placeholder="Nota" min="0" max="10" />
        <button type="submit">Adicionar +</button>
    </form>
    <table cellspacing="0"> <!--esseS cellspacing é para deixar a coluna junta-->
        <thead> 
            <tr> 
    <!-- tr é usado para definir uma linha na tabela e o th é usado para definir as cédulas de cabeçalho -->
            <th>Nome da atividade</th>
            <th>Nota da atividade</th>
            <th>Aprovado?</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
        <tfoot>
            <tr>
                <td>Média final</td>
                <td>7</td>
                <td><span class="resultado aprovado">Aprovado</span></td>
            </tr>
        </tfoot>
    </table>
</div>
 <script src="./main.js"> </script>   
</body>
</html>
